    <section class="contents-container">
        <div class="contents01">
            <h2 class="title">주문 검색</h2>

            <table class="table02">
                <caption>주문 검색</caption>
                <thead class="thead-hidden">
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>쇼핑몰</th>
                        <td>
                            <select name="sectect-box">
                                <option value="쇼핑몰 선택" selected>쇼핑몰 선택</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>검색어</th>
                        <td>
                            <select name="sectect-box">
                                <option value="주문번호" class="gray" selected>주문번호</option>
                                <option value="상품명" class="gray">상품명</option>
                            </select>
                            <input type="text" class="mt5">
                        </td>
                    </tr>
                    <tr class="date">
                        <th>기간</th>
                        <td class="flex">
                            <div>
                                <input type="date" id="dateStart" name="dateStart" value="">
                            </div>
                            <span>-</span>
                            <div>
                                <input type="date" id="dateEnd" name="dateEnd" value="">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>주문상태</th>
                        <td>
                            <select name="sectect-box">
                                <option value="입금대기" class="gray">입금대기</option>
                                <option value="입금완료" class="gray" selected>입금완료</option>
                                <option value="상품준비중" class="gray">상품준비중</option>
                                <option value="배송대기" class="gray">배송대기</option>
                                <option value="배송중" class="gray">배송중</option>
                                <option value="배송완료" class="gray">배송완료</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>주문유형</th>
                        <td>
                            <form class="flex">
                                <div>
                                    <input type="checkbox" name="전체" id="all" checked>
                                    <label for="all">전체</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="PC" id="pc">
                                    <label for="pc">PC</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="모바일" id="mobile">
                                    <label for="mobile">모바일</label>
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <th>결제수단</th>
                        <td>
                            <form class="flex">
                                <div class="w50">
                                    <input type="checkbox" name="무통장입금" id="no-bankbook" checked>
                                    <label for="no-bankbook">무통장입금</label>
                                </div>
                                <div class="w50">
                                    <input type="checkbox" name="신용카드" id="credit-card">
                                    <label for="credit-card">신용카드</label>
                                </div>
                                <div class="w50">
                                    <input type="checkbox" name="계좌이체" id="account-transfer">
                                    <label for="account-transfer">계좌이체</label>
                                </div>
                                <div class="w50">
                                    <input type="checkbox" name="모바일페이" id="mobile-pay">
                                    <label for="mobile-pay">모바일페이</label>
                                </div>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
